<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/global.css}">
    <link rel="stylesheet" href="../../static/css/global.css">
    <link rel="icon" type="image/svg+xml" href="/images/logo_rework.jpg" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>ETA - Actividades Base de Datos </title>

</head>

<body>
    <section class="container-manager ">
        <div class="side-bar flex flex-col">
            <a th:href="@{/main}" class="logo-manager">
                <img th:src="@{/images/logoInBlack.webp}" alt="">
            </a>
            <div class="menu">
                <ul>
                    <li class="menu-link menu-link1">
                        <a th:href="@{/cliente}">
                             <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                            <g fill="none" stroke="#000" stroke-dasharray="28" stroke-dashoffset="28"
                                stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
                                <path d="M4 21v-1c0 -3.31 2.69 -6 6 -6h4c3.31 0 6 2.69 6 6v1">
                                    <animate fill="freeze" attributeName="stroke-dashoffset" dur="0.4s" values="28;0" />
                                </path>
                                <path
                                    d="M12 11c-2.21 0 -4 -1.79 -4 -4c0 -2.21 1.79 -4 4 -4c2.21 0 4 1.79 4 4c0 2.21 -1.79 4 -4 4Z">
                                    <animate fill="freeze" attributeName="stroke-dashoffset" begin="0.4s" dur="0.4s"
                                        values="28;0" />
                                </path>
                            </g>
                        </svg>
                        </a>
                    </li>

                    <li class="menu-link menu-link2">
                        <a th:href="@{/actividad}">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                                <path fill="#000"
                                    d="M20 12c0-.76.43-1.42 1.06-1.76c.6-.33.94-1.01.94-1.7V6c0-1.1-.9-2-2-2H4c-1.1 0-1.99.89-1.99 1.99v2.55c0 .69.33 1.37.94 1.69C3.58 10.58 4 11.24 4 12s-.43 1.43-1.06 1.76c-.6.33-.94 1.01-.94 1.7V18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2v-2.54c0-.69-.34-1.37-.94-1.7c-.63-.34-1.06-1-1.06-1.76m-5.5 4.1L12 14.5l-2.5 1.61c-.38.24-.87-.11-.75-.55l.75-2.88l-2.3-1.88a.503.503 0 0 1 .29-.89l2.96-.17l1.08-2.75c.17-.42.77-.42.93 0l1.08 2.76l2.96.17c.45.03.64.6.29.89l-2.3 1.88l.76 2.86c.12.45-.37.8-.75.55"
                                    stroke-width="0.4" stroke="#000" />
                            </svg>
                        </a>
                    </li>

                    <li class="menu-link menu-link3">
                        <a th:href="@{/colaborador}">
                            <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 28 28">
                                <path fill="#000"
                                    d="M9.5 14a4.5 4.5 0 1 0 0-9a4.5 4.5 0 0 0 0 9m7.6 7.619c.763.235 1.714.381 2.9.381c6 0 6-3.75 6-3.75A2.25 2.25 0 0 0 23.75 16h-6.656a3.24 3.24 0 0 1 .904 2.25v.555l-.003.083a5.5 5.5 0 0 1-.154.99a6.1 6.1 0 0 1-.74 1.74M23.5 10.5a3.5 3.5 0 1 1-7 0a3.5 3.5 0 0 1 7 0M2 18.25A2.25 2.25 0 0 1 4.25 16h10.5A2.25 2.25 0 0 1 17 18.25v.5S17 24 9.5 24S2 18.75 2 18.75z"
                                    stroke-width="0.4" stroke="#000" />
                            </svg>

                        </a>
                    </li>

                    <li class="menu-link menu-link4">
                        <a th:href="@{/reservacion}">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                                <g fill="none" stroke="#000" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="2">
                                    <path
                                        d="M2 11.5V5a2 2 0 0 1 2-2h3.9c.7 0 1.3.3 1.7.9l.8 1.2c.4.6 1 .9 1.7.9H20a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-9.5" />
                                    <path
                                        d="M11.378 13.626a1 1 0 1 0-3.004-3.004l-5.01 5.012a2 2 0 0 0-.506.854l-.837 2.87a.5.5 0 0 0 .62.62l2.87-.837a2 2 0 0 0 .854-.506z" />
                                </g>
                            </svg>
                        </a>
                    </li>
                    <li class="menu-link menu-link5">
                        <a th:href="@{/planes}">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                                <path fill="#000"
                                    d="M15 16h3q.425 0 .713-.288T19 15V9q0-.425-.288-.712T18 8h-3q-.425 0-.712.288T14 9v6q0 .425.288.713T15 16m1-2v-4h1v4zm-7 2h3q.425 0 .713-.288T13 15V9q0-.425-.288-.712T12 8H9q-.425 0-.712.288T8 9v6q0 .425.288.713T9 16m1-2v-4h1v4zm-3 1V9q0-.425-.288-.712T6 8t-.712.288T5 9v6q0 .425.288.713T6 16t.713-.288T7 15m-5 3V6q0-.825.588-1.412T4 4h16q.825 0 1.413.588T22 6v12q0 .825-.587 1.413T20 20H4q-.825 0-1.412-.587T2 18m2 0h16V6H4zm0 0V6z"
                                    stroke-width="0.4" stroke="#000" />
                            </svg>
                        </a>
                    </li>
                    

                </ul>
            </div>
            <a class="btn-salir-admin" th:href="@{/ingreso/admin}">
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24">
                    <path fill="none" stroke="#000" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="m14 7l-5 5l5 5" />
                </svg>
            </a>
        </div>

        <div class="main-content">
            <div class="header_db">
                <h1> Planes - Base de Datos</h1>
                <!--                        
                <div class="profile">
                    <img src="/images/perfil_colaborador.jpg" alt="Profile Picture">
                </div>
                -->
                <span th:text="${adminLogueado != null ? adminLogueado.usuario : ''}"></span>

            </div>

            <div class="filtro_db">
                <div class="filtro-function">
                    <div class="svgc">

                        <svg xmlns="http://www.w3.org/2000/svg" width="38" height="38" viewBox="0 0 24 24">
                            <path fill="#000"
                                d="M20 12c0-.76.43-1.42 1.06-1.76c.6-.33.94-1.01.94-1.7V6c0-1.1-.9-2-2-2H4c-1.1 0-1.99.89-1.99 1.99v2.55c0 .69.33 1.37.94 1.69C3.58 10.58 4 11.24 4 12s-.43 1.43-1.06 1.76c-.6.33-.94 1.01-.94 1.7V18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2v-2.54c0-.69-.34-1.37-.94-1.7c-.63-.34-1.06-1-1.06-1.76m-5.5 4.1L12 14.5l-2.5 1.61c-.38.24-.87-.11-.75-.55l.75-2.88l-2.3-1.88a.503.503 0 0 1 .29-.89l2.96-.17l1.08-2.75c.17-.42.77-.42.93 0l1.08 2.76l2.96.17c.45.03.64.6.29.89l-2.3 1.88l.76 2.86c.12.45-.37.8-.75.55"
                                stroke-width="0.4" stroke="#000" />
                        </svg>
                    </div>

                    <div class="filtro-eazy">
                        <p>Cantidad de Planes</p>
                        <span class="cantidades" th:text="${CantidadPlanes}"></span>
                    </div>
                </div>
                <div class="flex gap-1">
                    <a class="search-filter">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24">
                            <path fill="none" stroke="#000" stroke-linecap="round" stroke-linejoin="round"
                                stroke-width="2" d="M3 10a7 7 0 1 0 14 0a7 7 0 1 0-14 0m18 11l-6-6" />
                        </svg>
                    </a>
                    <a class="btn-filtra">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="18" viewBox="0 0 24 24">
                            <path fill="none" stroke="#000" stroke-dasharray="56" stroke-dashoffset="56"
                                stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M5 4h14l-5 6.5v9.5l-4 -4v-5.5Z">
                                <animate fill="freeze" attributeName="stroke-dashoffset" dur="0.6s" values="56;0" />
                            </path>
                        </svg>
                        <p>Filtrar</p>
                    </a>
                    <div class="add-btn btn_add">
                        <button class="text-open-add" id="open-add-modal">Agregar</button>
                    </div>






                    <!-- Modal para Agregar -->
                    <div class="modal modal-add">
                        <span class="close-modal">&times;</span>

                        <form th:action="@{/planes}" method="post" th:object="${planEntidad}">
                            <p class="title-modals">Agregar Planes</p>

                            <!-- Select de colaboradores -->
                            <label>Colaborador</label>
                            <select id="colaboradorSelect" name="idColaborador" required>
                                <option value="" disabled selected>Selecciona un colaborador</option>
                                <option th:each="colab : ${listaColaboradores}" th:value="${colab.idColaborador}"
                                    th:text="${colab.persona.nombre}"></option>
                            </select>

                            <!-- Select de actividades (se llenará dinámicamente) -->
                            <label>Actividad</label>
                            <select id="actividadSelect" name="idActividad" required>
                                <option value="" disabled selected>Selecciona una actividad</option>
                                <option th:each="act : ${listaActividades}" th:value="${act.idActividad}"
                                    th:text="${act.titulo + ' (' + act.idActividad + ')'}"
                                    th:data-colab="${act.colaborador.idColaborador}">
                                </option>
                            </select>


                            <label>Título</label>
                            <input type="text" th:field="*{titulo}" required>

                            <label>Precio</label>
                            <input type="number" step="0.01" th:field="*{precio}" required>

                            <label>Descripción</label>
                            <textarea th:field="*{descripcion}" required></textarea>

                            <button type="submit" class="btn-submit">Agregar</button>
                        </form>
                    </div>


                    <!-- Modal para Eliminar , borre close btn-->
                    <div class="modal modal-delete">
                        <form class="card">
                            <div class="header">
                                <div class="image">
                                    <svg aria-hidden="true" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24"
                                        fill="none">
                                        <path
                                            d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z"
                                            stroke-linejoin="round" stroke-linecap="round"></path>
                                    </svg>
                                </div>
                                <div class="content">
                                    <span class="title">Eliminando Plan</span>
                                    <p class="message">
                                        Estas Seguro que tu quieres eliminar el Plan? todos sus datos sera
                                        permanentemente eliminado.
                                        this action no puedes ser undone
                                    </p>
                                </div>
                                <div class="actions">
                                    <a id="delete-confirm-btn" class="delete-btn desactivate">Eliminar</a>

                                    <button class="cancel close-btn-modal" type="button">Cancel</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <!-- Modal para Editar -->




                </div>

            </div>
            <!-- Tabla de Plan -->
            <div class="table_db">
                <table>
                    <thead>
                        <tr>
                            <th>ID Actividad</th>
                            <th>ID Colaborador</th>
                            <th>Titulo</th>
                            <th>Descripcion</th>
                            <th>Precio</th>
                            <th class="acciones">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="planEntidad : ${listaPlanes}">
                            <td th:text="${planEntidad.actividad.idActividad}"></td>
                            <td th:text="${planEntidad.actividad.colaborador.idColaborador}"></td>
                            <td th:text="${planEntidad.titulo}"></td>
                            <td th:text="${planEntidad.descripcion}"></td>
                            <td th:text="${planEntidad.precio}"></td>
                            <td class="flex justify-between items-center gap-2">
                                <div class="add-btn btn_delete">
                                    <button class="text-open-delete" id="open-delete-modal"
                                        th:attr="data-id=${planEntidad.idPlan}" type="button"><svg
                                            xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                                            viewBox="0 0 24 24">
                                            <g fill="none">
                                                <path fill="#fff" d="M8 21h8a2 2 0 0 0 2-2V7H6v12a2 2 0 0 0 2 2"
                                                    opacity="0.16" />
                                                <path stroke="#fff" stroke-linecap="round" stroke-linejoin="round"
                                                    stroke-width="2.5"
                                                    d="M14 11v6m-4-6v6M6 7v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V7M4 7h16M7 7l2-4h6l2 4" />
                                            </g>
                                        </svg>
                                    </button>
                                </div>

                                <div class="add-btn btn_edit">
                                    <a class="btn-edit"
                                        th:href="@{/planes/editar/{id}(id=${planEntidad.idPlan})}">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                                            viewBox="0 0 24 24">
                                            <path fill="#000"
                                                d="M20.71 7.04c.39-.39.39-1.04 0-1.41l-2.34-2.34c-.37-.39-1.02-.39-1.41 0l-1.84 1.83l3.75 3.75M3 17.25V21h3.75L17.81 9.93l-3.75-3.75z"
                                                stroke-width="0.4" stroke="#ffaf00" />
                                        </svg>
                                    </a>
                                </div>




                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>



    </section>
    <script th:src="@{/js/planes.js}"></script>
</body>


</html>
