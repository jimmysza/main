<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../static/css/global.css">
</head>

<body>
    <div class="comtao">

      <!-- Modal de Ã©xito -->
    <div class="card show" th:if="${IngresoExitoso != null}">
        <div class="header">
            <div class="image image-active">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                    <path fill="currentColor"
                        d="M12 4a4 4 0 0 1 4 4a4 4 0 0 1-4 4a4 4 0 0 1-4-4a4 4 0 0 1 4-4m0 10c4.42 0 8 1.79 8 4v2H4v-2c0-2.21 3.58-4 8-4"
                        stroke-width="0.4" stroke="currentColor" />
                </svg>
            </div>
            <div class="content">
                <span class="title">Cuenta Activada</span>
                <p class="message" th:text="${IngresoExitoso}"></p>
            </div>
            <div class="actions">
                <button class="btn-modal activado" type="button">Activado</button>
            </div>
        </div>
    </div>


    <div class="container-activities">

            <a th:href="@{/actividades}" th:each="actividadesEntidad : ${actividades}">
                <div class="cardd">
                    <div class="container-bookmark">
                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24"
                            class="bookmark">
                            <path fill="currentColor"
                                d="M16 2H8C6.3 2 5 3.3 5 5v16c0 .2 0 .3.1.5c.3.5.9.6 1.4.4l5.5-3.2l5.5 3.2c.2.1.3.1.5.1c.6 0 1-.4 1-1V5c0-1.7-1.3-3-3-3">
                            </path>
                        </svg>
                    </div>
                    <div class="contain-cardd">

                        <img src="/images/card1.webp" alt="The Hills Guest House">


                        <div class="card-content">
                            <div class="card-title" th:text="${actividadesEntidad.titulo}"></div>
                            <div class="card-description" th:text="${actividadesEntidad.descripcion}"></div>
                            <div class="badges">


                                <span class="badge" th:text="${actividadesEntidad.ubicacion}"></span>
                                <span class="badge" th:text="${actividadesEntidad.categoria}"></span>
                                <p class="badge">
                                    cupo:
                                    <span th:text="${actividadesEntidad.cupoMaximo}"></span>
                                </p>


                            </div>
                        </div>
                    </div>
                    <button class="reserve-btn"
                        th:onclick="'location.href=\'' + @{/actividad/{id}(id=${actividadesEntidad.idActividad})} + '\';'">
                        Ir a actividad
                    </button>

                </div>
            </a>

        </div>
</body>
<style>
    .comtao {
        width: 100%;
        height: 100vh;
        position: relative;
    }
</style>

</html>
