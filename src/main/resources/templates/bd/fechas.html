                    <li class="menu-link menu-link6">

                </ul>
            </div>
            <a class="btn-salir-admin" th:href="@{/ingreso/admin}">
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24">
                    <path fill="none" stroke="#000" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="m14 7l-5 5l5 5" />
                </svg>
            </a>
        </div>

        <div class="main-content">
            <div class="header_db">
                <h1> Administrar tus Fechas</h1>
                <!--                        
                <div class="profile">
                    <img src="/images/perfil_colaborador.jpg" alt="Profile Picture">
                </div>
                -->
                <span th:text="${adminLogueado != null ? adminLogueado.usuario : ''}"></span>

            </div>

            <div class="filtro_db">
                <div class="filtro-function">
                    <div class="svgc">

                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                            <path fill="#000" fill-rule="evenodd"
                                d="M7.25 6.258V6.5a.75.75 0 0 0 1.5 0v-.25h6.5v.25a.75.75 0 0 0 1.5 0v-.242q.166.006.302.017c.288.023.425.065.515.111c.236.12.427.311.547.547c.046.09.088.227.111.514c.024.296.025.68.025 1.253v.55H5.75V8.7c0-.572 0-.957.025-1.253c.023-.287.065-.424.111-.514a1.25 1.25 0 0 1 .547-.547c.09-.046.227-.088.514-.111a6 6 0 0 1 .303-.017M10.5 7a.75.75 0 0 0 0 1.5h3a.75.75 0 0 0 0-1.5z"
                                clip-rule="evenodd" opacity="0.5" />
                            <path fill="#000"
                                d="M8.5 14a1.25 1.25 0 1 0 0-2.5a1.25 1.25 0 0 0 0 2.5m0 3.5a1.25 1.25 0 1 0 0-2.5a1.25 1.25 0 0 0 0 2.5m4.75-4.75a1.25 1.25 0 1 1-2.5 0a1.25 1.25 0 0 1 2.5 0M12 17.5a1.25 1.25 0 1 0 0-2.5a1.25 1.25 0 0 0 0 2.5m4.75-4.75a1.25 1.25 0 1 1-2.5 0a1.25 1.25 0 0 1 2.5 0" />
                            <path fill="#000" fill-rule="evenodd"
                                d="M8 3.25a.75.75 0 0 1 .75.75v.75h6.5V4a.75.75 0 0 1 1.5 0v.758q.228.006.425.022c.38.03.736.098 1.073.27a2.75 2.75 0 0 1 1.202 1.202c.172.337.24.693.27 1.073c.03.365.03.81.03 1.345v7.66c0 .535 0 .98-.03 1.345c-.03.38-.098.736-.27 1.073a2.75 2.75 0 0 1-1.201 1.202c-.338.172-.694.24-1.074.27c-.365.03-.81.03-1.344.03H8.17c-.535 0-.98 0-1.345-.03c-.38-.03-.736-.098-1.073-.27a2.75 2.75 0 0 1-1.202-1.2c-.172-.338-.24-.694-.27-1.074c-.03-.365-.03-.81-.03-1.344V8.67c0-.535 0-.98.03-1.345c.03-.38.098-.736.27-1.073A2.75 2.75 0 0 1 5.752 5.05c.337-.172.693-.24 1.073-.27q.197-.016.425-.022V4A.75.75 0 0 1 8 3.25M7.25 6.5v-.242a6 6 0 0 0-.303.017c-.287.023-.424.065-.514.111a1.25 1.25 0 0 0-.547.547c-.046.09-.088.227-.111.514c-.024.296-.025.68-.025 1.253v.55h12.5V8.7c0-.572 0-.957-.025-1.253c-.023-.287-.065-.424-.111-.514a1.25 1.25 0 0 0-.547-.547c-.09-.046-.227-.088-.515-.111a6 6 0 0 0-.302-.017V6.5a.75.75 0 0 1-1.5 0v-.25h-6.5v.25a.75.75 0 0 1-1.5 0m11 3.75H5.75v6.05c0 .572 0 .957.025 1.252c.023.288.065.425.111.515c.12.236.311.427.547.547c.09.046.227.088.514.111c.296.024.68.025 1.253.025h7.6c.572 0 .957 0 1.252-.025c.288-.023.425-.065.515-.111a1.25 1.25 0 0 0 .547-.547c.046-.09.088-.227.111-.515c.024-.295.025-.68.025-1.252z"
                                clip-rule="evenodd" />
                        </svg>
                    </div>

                    <div class="filtro-eazy">
                        <p>Cantidad de Fechas</p>
                        <span class="cantidades" th:text="${CantidadFechas}"></span>
                    </div>
                </div>
                <div class="flex gap-1">
                    <a class="search-filter">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24">
                            <path fill="none" stroke="#000" stroke-linecap="round" stroke-linejoin="round"
                                stroke-width="2" d="M3 10a7 7 0 1 0 14 0a7 7 0 1 0-14 0m18 11l-6-6" />
                        </svg>
                    </a>
                    <a class="btn-filtra">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="18" viewBox="0 0 24 24">
                            <path fill="none" stroke="#000" stroke-dasharray="56" stroke-dashoffset="56"
                                stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M5 4h14l-5 6.5v9.5l-4 -4v-5.5Z">
                                <animate fill="freeze" attributeName="stroke-dashoffset" dur="0.6s" values="56;0" />
                            </path>
                        </svg>
                        <p>Filtrar</p>
                    </a>
                    <div class="add-btn btn_add">
                        <button class="text-open-add" id="open-add-modal">Agregar</button>
                    </div>






                    <!-- Modal para Agregar -->
                    <div class="modal modal-add">
                        <span class="close-modal">&times;</span>

                        <form th:action="@{/fechas}" method="post" th:object="${fechasEntidad}">
                            <p class="title-modals">Agregar Fechas</p>


                            <!-- Select de actividades (se llenará dinámicamente) -->
                            <label>Actividad</label>
                            <select name="id_actividad" required>
                                <option value="" disabled selected>Selecciona una actividad</option>
                                <option th:each="act : ${listaActividades}" th:value="${act.idActividad}"
                                    th:text="${act.titulo}"></option>
                            </select>


                            <label>Dia</label>
                            <input type="date" th:field="*{dia}" required>

                            <label>Hora</label>
                            <input type="datetime" step="0.01" th:field="*{hora}" required>


                            <button type="submit" class="btn-submit">Agregar</button>
                        </form>
                    </div>


                    <!-- Modal para Eliminar , borre close btn-->
                    <div class="modal modal-delete">
                        <form class="card">
                            <div class="header">
                                <div class="image">
                                    <svg aria-hidden="true" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24"
                                        fill="none">
                                        <path
                                            d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z"
                                            stroke-linejoin="round" stroke-linecap="round"></path>
                                    </svg>
                                </div>
                                <div class="content">
                                    <span class="title">Eliminando Fecha</span>
                                    <p class="message">
                                        Estas Seguro que tu quieres eliminar la Fecha? todos sus datos sera
                                        permanentemente eliminado.
                                        this action no puedes ser undone
                                    </p>
                                </div>
                                <div class="actions">
                                    <a id="delete-confirm-btn" class="delete-btn desactivate">Eliminar</a>

                                    <button class="cancel close-btn-modal" type="button">Cancel</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <!-- Modal para Editar -->




                </div>

            </div>
            <!-- Tabla de Plan -->
            <div class="table_db">
                <table>
                    <thead>
                        <tr>
                            <th>id Fecha</th>
                            <th>Actividad</th>
                            <th>Dia</th>
                            <th>hora</th>
                            <th class="acciones">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="fechasEntidad : ${listaFechas}">
                            <td th:text="${fechasEntidad.idFecha}"></td>
                            <td th:text="${fechasEntidad.actividad.idActividad}"></td>
                            <td th:text="${fechasEntidad.dia}"></td>
                            <td th:text="${fechasEntidad.hora}"></td>
                            <td class="flex justify-between items-center gap-2">
                                <div class="add-btn btn_delete">
                                    <button class="text-open-delete" id="open-delete-modal"
                                        th:attr="data-id=${fechasEntidad.idFecha}" type="button"><svg
                                            xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                                            viewBox="0 0 24 24">
                                            <g fill="none">
                                                <path fill="#fff" d="M8 21h8a2 2 0 0 0 2-2V7H6v12a2 2 0 0 0 2 2"
                                                    opacity="0.16" />
                                                <path stroke="#fff" stroke-linecap="round" stroke-linejoin="round"
                                                    stroke-width="2.5"
                                                    d="M14 11v6m-4-6v6M6 7v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V7M4 7h16M7 7l2-4h6l2 4" />
                                            </g>
                                        </svg>
                                    </button>
                                </div>
                                <div class="add-btn btn_edit">
                                    <a class="btn-edit"
                                        th:href="@{/fechas/editar-form/{id}(id=${fechasEntidad.idFecha})}">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                                            viewBox="0 0 24 24">
                                            <path fill="#000"
                                                d="M20.71 7.04c.39-.39.39-1.04 0-1.41l-2.34-2.34c-.37-.39-1.02-.39-1.41 0l-1.84 1.83l3.75 3.75M3 17.25V21h3.75L17.81 9.93l-3.75-3.75z"
                                                stroke-width="0.4" stroke="#ffaf00" />
                                        </svg>
                                    </a>
                                </div>




                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>



    </section>
    <script th:src="@{/js/fechas.js}"></script>
</body>


</html>
